<script>

    $(document).ready(function () {
        ask();
    });
    var jsondata;

    function ask() {
        $.ajax({
            type: "GET",

            url: "../Show",
            async: true,
            cache: false,

            dataType: "json",
            success: function (res) {
                if (res != null) {
                    showResult(res);
                    jsondata = res;
                    setData();
                } else {
                    res = '[{"studentID":"151250001","name":"李雷","score":null,"bugs":"0","vulnerabilities":"1","codeSmells":"12","coverage":"0.0","duplicated_lines_density":"0.0","sonarPath":"http://140.143.157.215:9000/dashboard?id=operating_system_1_151250001"},{"studentID":"151250002","name":"韩梅梅","score":null,"bugs":"0","vulnerabilities":"0","codeSmells":"40","coverage":"0.0","duplicated_lines_density":"0.0","sonarPath":"http://140.143.157.215:9000/dashboard?id=operating_system_1_151250002"}]';
                    showResult(res);
                    jsondata = res;
                }
            },
            error: function () {
                res = '[{"studentID":"151250001","name":"李雷","score":null,"bugs":"0","vulnerabilities":"1","codeSmells":"12","coverage":"0.0","duplicated_lines_density":"0.0","sonarPath":"http://140.143.157.215:9000/dashboard?id=operating_system_1_151250001"},{"studentID":"151250002","name":"韩梅梅","score":null,"bugs":"0","vulnerabilities":"0","codeSmells":"40","coverage":"0.0","duplicated_lines_density":"0.0","sonarPath":"http://140.143.157.215:9000/dashboard?id=operating_system_1_151250002"}]';
                showResult(res);
                jsondata = res;
                setData();
            }

        })
        ;
    }


    function showResult(res) {
        var list = JSON.parse(res);

        for (var i = 0; i < list.length; i++) {
            var score = list[i].bugs * 5 + list[i].vulnerabilities + list[i].codeSmells * 0.2;
            score = Math.sqrt(score) * 10;
            score = 100 - score;
            if (score < 0)
                score = 0;
            list[i].score = score;

            $("#showBody").append("<tr>");
            $("#showBody").append("<td>" + list[i].studentID + "</td>");
            $("#showBody").append("<td>" + list[i].name + "</td>");
            $("#showBody").append("<td>" + score + "</td>");
            $("#showBody").append("<td>" + list[i].bugs + "</td>");
            $("#showBody").append("<td>" + list[i].vulnerabilities + "</td>");
            $("#showBody").append("<td>" + list[i].codeSmells + "</td>");
            $("#showBody").append("<td>" + list[i].coverage + "</td>");
            $("#showBody").append("<td>" + list[i].duplicated_lines_density + "</td>");
            $("#showBody").append("<td><a href=\"" + list[i].sonarPath + "\">" + list[i].sonarPath + "</a></td>");
            $("#showBody").append("</tr>");
        }
        $("#show").show();

        $("#loading-anime").hide();

    }

    function downloadXlsx() {
        var list = JSON.parse(res);
        for (var i = 0; i < list.length; i++) {
            var score = list[i].bugs * 5 + list[i].vulnerabilities + list[i].codeSmells * 0.2;
            score = Math.sqrt(score) * 10;
            score = 100 - score;
            if (score < 0)
                score = 0;
            list[i].score = score;
        }

        var title = ['学号', '姓名', '分数', 'bug', '漏洞', '代码异味', '覆盖率', '重复率', 'sonar URL']
        JSONToExcelConvertor(list, "report", title);

    }

    function setData() {
        $("#data").attr('value',jsondata);
        $("#data").val(jsondata);
    }
</script>
